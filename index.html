<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flyo Data Storage</title>
  </head>
  <body>
    <section class="card card_nav">
      <img src="img/logo.svg" alt="Flyo logo" class="logo" />
      <nav>
        <ul>
          <li>
            <a href="#"><img src="img/icon-document.svg" alt="documents" /></a>
          </li>
          <li>
            <a href="#"><img src="img/icon-folder.svg" alt="files" /></a>
          </li>
          <li>
            <a href="#"><img src="img/icon-upload.svg" alt="upload" /></a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="card card_data">
      <p class="lead">You've used <b>815GB</b> of your storage</p>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="range">
        <p class="range_minimum">0 GB</p>
        <p class="range_max">1000 GB</p>
      </div>
      <div class="capacity_remaining">
        <span>185</span>
        <p>GB left</p>
      </div>
    </section>
  </body>
</html>
